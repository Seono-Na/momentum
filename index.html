<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/95d8e7904f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Gamja+Flower:400"
      rel="stylesheet"
    />
    <script defer src="/js/background.js"></script>
    <script defer src="/js/clock.js"></script>
    <script defer src="/js/quotes.js"></script>
    <script defer src="/js/todo.js"></script>
    <script defer src="/js/user.js"></script>
    <script defer src="/js/weather.js"></script>
  </head>

  <body>
    <section id="background">
      <video class="" autoplay loop muted></video>
    </section>
    <section id="login">
      <div class="login-contents">
        <div class="clock-box">
          <p class="today">04 02 SUN</p>
          <p class="clock">00:00:00</p>
        </div>
        <div class="login-form hidden fadeOut">
          <h2>What your name?</h2>
          <form class="input-form">
            <input class="user-name" required maxlength="15" type="text" />
            <a href="" class="login-btn">
              <i class="fa-solid fa-right-to-bracket" type="submit"></i>
            </a>
          </form>
        </div>
        <p class="greeting"></p>
      </div>
    </section>
    <section id="main-contents">
      <div class="logout">
        <span class="user-page">ㅇㅇ's page</span>
        <button>
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
      <article class="main">
        <div class="weather"></div>
        <div class="todo"></div>
        <div class="quote"></div>
      </article>
    </section>
    <section class="small">
      <h1>Page is too small</h1>
    </section>
  </body>
</html>
