<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/95d8e7904f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Gamja+Flower:400"
      rel="stylesheet"
    />
    <script defer src="js/background.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/user.js"></script>
    <script defer src="js/weather.js"></script>
  </head>

  <body>
    <section id="background">
      <video class="" autoplay loop muted></video>
    </section>
    <section id="login" class="hidden">
      <div class="login-contents">
        <div class="clock-box">
          <p class="today">04 02 SUN</p>
          <p class="clock">00:00:00</p>
        </div>
        <div class="login-form">
          <h2>What your name?</h2>
          <form class="input-form">
            <input class="user-name" required maxlength="15" type="text" />
            <button class="login-btn" type="submit">
              <i class="fa-solid fa-right-to-bracket"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
    <section id="greeting" class="hidden visuallyhidden">
      <div class="greeting-box">
        <h1 class="greeting-hello">Hello ㅇㅇ!</h1>
      </div>
    </section>
    <section id="main-contents" class="hidden visuallyhidden">
      <div class="logout">
        <div class="user-status">
          <span class="user-page">ㅇㅇ's page</span>
          <button class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
        <div class="bgchange">
          <button>
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
          <span>Background Change</span>
        </div>
      </div>
      <article class="main">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div id="todo">
          <div class="todo-title">
            <h1>To Do List</h1>
          </div>
          <ul id="todo-list"></ul>
        </div>
        <form id="todo-form">
          <input
            type="text"
            placeholder="+ Write a To Do and Press Enter"
            required
          />
        </form>
        <div id="quote">
          <span class="first-span"></span><span class="last-span"></span>
        </div>
      </article>
    </section>
    <section id="small" class="hidden">
      <h1>Page is too small :(</h1>
    </section>
  </body>
</html>
