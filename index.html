<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/95d8e7904f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Gamja+Flower:400"
      rel="stylesheet"
    />
    <script defer src="js/background.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/user.js"></script>
    <script defer src="js/weather.js"></script>
    <script defer src="js/linkicon.js"></script>
  </head>

  <body>
    <!-- Background -->
    <section id="background">
      <video autoplay loop muted></video>
    </section>

    <!-- Login -->
    <section id="login" class="hidden">
      <div class="login-contents">
        <div class="clock-box">
          <p class="today">04 02 SUN</p>
          <p class="clock">00:00:00</p>
        </div>
        <div class="login-form">
          <h2>What your name?</h2>
          <form class="input-form">
            <input class="user-name" required maxlength="15" type="text" />
            <button class="login-btn" type="submit">
              <i class="fa-solid fa-right-to-bracket"></i>
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Greeting -->
    <section id="greeting" class="hidden visuallyhidden">
      <div class="greeting-box">
        <h1 class="greeting-hello">Hello ã…‡ã…‡!</h1>
      </div>
    </section>

    <!-- Main -->
    <section id="main-contents" class="hidden visuallyhidden">
      <!-- navbar -->
      <div class="logout">
        <div class="user-status">
          <span class="user-page">ã…‡ã…‡'s page</span>
          <button class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
        <div class="clock-box">
          <p class="clock mini">00:00:00</p>
        </div>
        <div class="bgchange">
          <button>
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
          <span>Background Change</span>
        </div>
      </div>
      <!-- main container -->
      <article class="main">
        <!-- weather box -->
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <!-- link box -->
        <div id="linkpage">
          <div
            class="icon-wrap"
            onclick="window.open('https://nomadcoders.co/')"
          >
            <img
              class="link-icon"
              src="/img/icons/nomadcoder.png"
              alt="nomad"
            />
            <div class="icon-description"><p>NOMADECODER</p></div>
          </div>
          <div
            class="icon-wrap"
            onclick="window.open('https://www.google.com/')"
          >
            <img
              class="link-icon"
              src="/img/icons/googleicon.png"
              alt="google"
            />
            <div class="icon-description"><p>GOOGLE</p></div>
          </div>
          <div
            class="icon-wrap"
            onclick="window.open('https://www.naver.com/')"
          >
            <img class="link-icon" src="/img/icons/navericon.png" alt="naver" />
            <div class="icon-description"><p>NAVER</p></div>
          </div>
          <div
            class="icon-wrap"
            onclick="window.open('https://www.youtube.com/')"
          >
            <img
              class="link-icon"
              src="/img/icons/youtubeicon.png"
              alt="youtube"
            />
            <div class="icon-description"><p>YOUTUBE</p></div>
          </div>
          <div class="icon-wrap" onclick="window.open('https://github.com/')">
            <img
              class="link-icon"
              src="/img/icons/githubicon.png"
              alt="github"
            />
            <div class="icon-description"><p>GITHUB</p></div>
          </div>
        </div>
        <!-- to do list -->
        <div id="todo">
          <div class="todo-title">
            <h1>To Do ListðŸ“Œ</h1>
          </div>
          <ul id="todo-list"></ul>
        </div>
        <form id="todo-form">
          <input
            type="text"
            placeholder="+ Write a To Do and Press Enter"
            required
          />
        </form>
        <!-- quotes box -->
        <div id="quote">
          <span class="first-span"></span><span class="last-span"></span>
        </div>
      </article>
    </section>

    <!-- Message Too small -->
    <section id="small" class="hidden">
      <h1>Page is too small :(</h1>
    </section>
  </body>
</html>
